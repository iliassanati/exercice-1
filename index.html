<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style2.css" />
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" /> -->
    <title>List des utilisateurs</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="main" class="card mt-5 mb-5">
            <div class="card-content">
              <div id="table"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="main" class="card">
            <div class="card-content">
              <!-- Trigger/Open The Modal -->
              <button class="btn" id="myBtn">Ajouter utilisateur</button>

              <!-- The Modal -->
              <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <form id="user-form">
                    <div class="row">
                      <div class="input-field col s4">
                        <i class="material-icons prefix"> </i>
                        <input type="text" id="lastName" class="autocomplete" />
                        <label for="autocomplete-input">Nom</label>
                      </div>
                      <div class="input-field col s4">
                        <i class="material-icons prefix"> </i>
                        <input
                          type="text"
                          id="firstName"
                          class="autocomplete"
                        />
                        <label for="autocomplete-input">Prénom</label>
                      </div>

                      <div class="col s4">
                        <label>Etat</label>
                        <select id="status" class="browser-default">
                          <option value="" disabled selected>
                            Choissisez l'etat de l'utilisateur
                          </option>
                          <option value="En validation">En validation</option>
                          <option value="Validé">Validé</option>
                          <option value="Rejeté">Rejeté</option>
                        </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s6">
                        <i class="material-icons prefix"> </i>
                        <input type="text" id="userName" class="autocomplete" />
                        <label for="autocomplete-input"
                          >Nom d'utilisateur</label
                        >
                      </div>

                      <div class="input-field col s6">
                        <i class="material-icons prefix"> </i>
                        <input type="text" id="createdDate" />
                        <label for="autocomplete-input"
                          >Date de création (jj/mm/annee)
                        </label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s6">
                        <i class="material-icons prefix"> </i>
                        <input
                          type="text"
                          id="registrationNumber"
                          class="autocomplete"
                        />
                        <label for="autocomplete-input">Matricule</label>
                      </div>
                    </div>

                    <button type="submit" class="btn" id="myBtn">
                      Enregister
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="modal.js"></script>
    <script src="app.js"></script>
  </body>
</html>
